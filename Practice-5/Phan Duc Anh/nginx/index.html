<!DOCTYPE html>
<html>
  <head>
    <title>Class Infomation</title>
    <script src="/js/js.js"></script>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h1>Attendees' Info</h1>
    <table class="info-table">
      <tr>
        <th>STT</th>
        <th>Full name</th>
        <th>Year of Birth</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
    </table>
  </body>
</html>
