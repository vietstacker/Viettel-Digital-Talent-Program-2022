<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter nginx.access>
  @type parser
  key_name log
  <parse>
    @type nginx
  </parse>
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    # host tuandat82.vddns.vn
    # # host 27.79.232.121
    # host 139.162.57.245
    host 27.71.229.80
    port 9200
    scheme http
    logstash_format true
    logstash_prefix tuanhiep-webapp
    include_tag_key true
    index_name tuanhiep-webapp
    <buffer>
      flush_interval 1s
    </buffer>
  </store>
  <store>
    @type stdout
  </store>
</match>
