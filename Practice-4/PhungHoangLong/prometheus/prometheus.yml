global:
  scrape_interval: 15s

scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090

- job_name: node
  static_configs:
  - targets: 
    - 192.168.0.105:9100

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - 192.168.0.105:9093

rule_files:
  - "/etc/prometheus/alert.rules"